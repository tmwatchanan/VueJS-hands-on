
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://unpkg.com/vue/dist/vue.js"></script>	
	<title>P4-Rendering</title>
</head>
<body>
	<div id="app">
		<button v-on:click="show = !show">Switch</button>
		<p v-if="show">[if=show]You can see me!</p>
		<p v-else>[else]Now you see me again!!!</p>
		<p v-show="show">[show=show]Show me or NOT!!!</p>
		<p>Do you also see me?</p>
	</div>
	
	<script>
		new Vue({
			el: '#app',
			data: {
				show: false
			}
		})
	</script>
</body>
</html>
